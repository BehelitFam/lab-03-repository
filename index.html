<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <script id="card-template" type="text/x-handlebars-template">
      <div class="animalCard {{keyword}}">
        <h2>{{title}}</h2>
        <img src={{url}} alt="{{title}}">
        <p>{{description}}</p>
      </div>
    </script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <nav id="pageButtons"></nav>
      <label for="#filter">Yuppers</label>
      <select id="filter">
        <option value="default">All animals</option>
      </select>
    </header>
    <main>
      <div id="cards" class="deck">
      </div>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <script src="js/app.js"></script>
  </body>

</html>
